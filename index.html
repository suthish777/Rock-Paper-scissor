<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06d805300f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-lable" class="badge">User</div>
        <div id="computer-lable" class="badge">Comp.</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. you win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <i class="fa-solid fa-hand-fist fa-beat fa-xl"></i>
        </div>
        <div class="choice" id="p">
            <i class="fa-solid fa-hand fa-beat fa-xl"></i>
        </div>
        <div class="choice" id="s">
            <i class="fa-solid fa-hand-scissors fa-beat fa-xl"></i>
        </div>
    </div>

    <p id="action-message">Make your move.</p>

    <div class="links">
        <div class="link">
            <a href="https://github.com/suthish777"><i class="fa-brands fa-github" style="color: #ffffff;"></i></a>
        </div>
        <div class="link">
            <a href="https://twitter.com/SuthishPrasanna"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
        </div>
        <div class="link">
            <a href="https://linkedin.com/in/suthish-prasanna-5b6b2417b"><i class="fa-brands fa-linkedin" style="color: #ffffff"></i></a>
        </div>
    </div>

    <footer>
        <p>Copyright <i class="fa fa-copyright" aria-hidden="true"></i> suthish777 2023</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
